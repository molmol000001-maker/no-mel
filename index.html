<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>飲酒管理</title>

  <!-- Tailwind（CDN）-->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React / ReactDOM（UMD, v18）-->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Framer Motion（UMD, v10系はUMD提供あり）-->
  <script src="https://unpkg.com/framer-motion@10.18.0/dist/framer-motion.umd.js"></script>

  <!-- Babel Standalone（JSXをブラウザで変換）-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <meta name="theme-color" content="#0f172a" />
  <link rel="stylesheet" href="./styles.css" />
  <style>
    /* 読み込み中に真っ白に見えないようワンポイント */
    #root::before{
      content:"";
      display:block; height:3px; background:#0ea5e9; width:0;
      animation:loadbar 1.4s ease-in-out infinite;
    }
    @keyframes loadbar{ 0%{width:0} 50%{width:100%} 100%{width:0} }
  </style>
</head>
<body class="bg-slate-100">
  <div id="root"></div>

  <!-- 重要：JSXファイルを Babel で読む。必ず同階層に app.jsx を置くこと。 -->
  <script
    type="text/babel"
    data-presets="react"
    src="./app.jsx">
  </script>

  <noscript>
    このアプリを使うにはJavaScriptが必要です。
  </noscript>
</body>
</html>
