<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>飲酒管理</title>

  <!-- Tailwind（CDN）-->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React / ReactDOM（UMD, v18）-->
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Framer Motion（UMD, v10系: jsDelivr 使用）-->
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.18.0/dist/framer-motion.umd.min.js"></script>

  <!-- Babel Standalone（JSXをブラウザで変換）-->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.25.8/babel.min.js"></script>

  <meta name="theme-color" content="#0f172a" />
</head>
<body class="bg-slate-100">
  <div id="root"></div>

  <!-- JSX をその場変換。必ず同階層に app.jsx を置く -->
  <script type="text/babel" data-presets="react" src="./app.jsx"></script>

  <noscript>このアプリを使うには JavaScript が必要です。</noscript>
</body>
</html>
